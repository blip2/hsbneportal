{% extends 'base.html' %}

{% block page_title %}Edit Slot{% endblock %}

{% block content %}

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
          <form action="{% url 'signups.edit-slot' slot.id %}" method="post" class="form-horizontal" role="form">
          {% csrf_token %}
            <fieldset>
              <legend><span class="col-sm-offset-1">Edit Slot</span></legend>
            {% for field in form %}
                {% include 'snippets/form_field.html' %}
            {% endfor %}
            <div class="form-group">
              <button type="submit" id="check-go" name="submit" value="save" class="btn btn-success pull-right" style="margin-left: 7px;">Save Â»</button>
              {% if not slot.place_set.all %}<button type="submit" id="check-delete" name="submit" value="delete" class="btn btn-danger pull-right" style="margin-left: 7px;">Delete</button>{% endif %}
            </div>
            </fieldset>
        </form>
        </div>
      </div>
    </div>

{% endblock %}

{% block js %}
<script type="text/javascript">
  $(function () {
      $('#id_start').datetimepicker({
          format: 'YYYY-MM-DD HH:mm',
          sideBySide: true
      });
      $('#id_end').datetimepicker({
          useCurrent: false,
          format: 'YYYY-MM-DD HH:mm',
          sideBySide: true
      });
      $("#id_start").on("dp.change", function (e) {
          $('#id_end').data("DateTimePicker").date(e.date);
      });
  });
</script>
{% endblock js %}
